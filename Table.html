<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE TAG</title>
</head>
<body>
    <h3><center>Table Form</center></h3>
    <form>
        <table border="1" align="center" width="200px"
                height="100px" bgcolor="grey" cellspacing="4"
                cellpadding="4">
            <tr>
                <th>Sr No.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr bgcolor="yellowgreen" align="center">
                <td>1</td>
                <td>Aman</td>
                <td>21</td>
            </tr>
            <tr bgcolor="yellow" align="center">
                <td>2</td>
                <td>Sagar</td>
                <td>21</td>
            </tr>
            <tr bgcolor="skyblue" align="center">
                <td>3</td>
                <td>Meetraj</td>
                <td>22</td>
            </tr>
        </table>
    </form>
</body>
</html>

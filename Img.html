<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <img src="pexels-hsapir-1054655.jpg" height="200px"
        width="300px" title="Elephant" alt="Elephant">
    <hr><hr>
    <h3><center>Registration Form</center></h3>
    <form action="#" method="post">
        <label for="">Name : </label>
        <input type="text" name="name" id=""><br><br>
        <label for="">Age : </label>
        <input type="number" name="age" id=""><br><br>
        <label for="">Email : </label>
        <input type="email" name="email" id=""><br><br>
        <label for="">Password : </label>
        <input type="password" name="password" id=""><br><br>
        <label for="">Range : </label>
        <input type="range" name="range" id=""><br><br>
        <label for="">Color : </label>
        <input type="color" name="color" id=""><br><br>
        <label for="">Current Date : </label>
        <input type="date" name="date" id=""><br><br>
        
        <label for="">Address : </label>
        <textarea name="address" id="" cols="10" rows="5"></textarea><br><br>
        <label for="">Gender : </label>
        <input type="radio" name="gr" id="" value="Male">Male
        <input type="radio" name="gr" id="" value="Female">Female <br><br>
        <label for="">Education : </label>
        <input type="checkbox" name="eq" id="" value="10">10th
        <input type="checkbox" name="eq" id="" value="12">12th
        <input type="checkbox" name="eq" id="" value="btech">B.Tech
        <input type="checkbox" name="eq" id="" value="mtech">M.Tech <br><br>

        <label for="">Country</label>
        <select>
            <option value="">--Select Country--</option>
            <option value="">INDIA</option>
            <option value="">USA</option>
            <option value="">CHINA</option>
            <option value="">DUBAI</option>
            <option value="">AUSTRALIA</option>
            <option value="">CANADA</option>
            <option value="">UK</option>
        </select><br><br><br>

        <input type="submit" value="Save">
        <input type="button" value="Button">
        <input type="reset" value="Reset">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=35
        let b=7
        try{
            if(b > 0){
                document.write("<br>Division is  = "+(a/b))
            }else{
                throw "Division is not possible with Zero"
            }

        }catch(e){
            document.write('<br>Error Msg is --- '+e)

        }finally{
            document.write('<br>Addition is = '+(a+b))
        }
    </script>
</body>
</html>

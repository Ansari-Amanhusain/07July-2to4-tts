<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const isEven=(i)=>{
            return i%2==0
        }
        //This is Custom High order function and inbuilt (map,reduce,find,filter)
        const hof=(f,n)=>{
            let ans=f(n)
            if(ans){
                document.write('<br>It is Even number')
            }else{
                document.write('<br>It is Odd number')
            }
        }
        hof(isEven,25)
    </script>
</body>
</html>

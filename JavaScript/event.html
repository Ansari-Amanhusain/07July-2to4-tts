<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Event Listener Example</h3>
    <div id="demo"></div>
    <ul></ul>
    <script>
        let btn=document.createElement('button')
        console.log(btn);
        let txt=document.createTextNode("Add Data")
        btn.appendChild(txt);
        console.log(btn);
        document.getElementById('demo').append(btn)
        btn.addEventListener("click",function(){
            alert("Hello...")
        })

        // ul - li
        let ul=document.createElement('ul')
        let li=document.createElement('li')
        let text=document.createTextNode("Type 1")
        li.append(text)
        ul.appendChild(li)
        console.log(ul)
        document.getElementById('demo').append(ul)
    </script>
</body>
</html>

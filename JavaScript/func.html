<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        //take nothing return nothing
        function add(){
            let a=12,b=11;
            document.write("<br>Addition is : "+(a+b))
        }
        //take something return nothing
        function multi(a,b){
            document.write("<br>Multiply is : "+(a*b))
        }

        //take nothing return something
        function area(){
            const pi=3.14
            let r=2
            return pi*r**2
        }
        //take something return something
        function cube(a){
            return a**3
        }
        add()
        multi(2,3)
        document.write("<br>Area of circle : "+area())
        document.write("<br>Cube : "+cube(5))
    </script>
</body>
</html>

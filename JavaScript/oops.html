<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Class , Object, Polymorphism, Inheritance
        //Encapsulation, Abstraction, Constructor
        class Abc{
            //default constructor
            constructor(){//Special memeber function
                //automatically called when object is created...
                this.name="test"
                this.age=25
                this.salary=25000
            }
            disp(){
                document.write('<br>Name is  '+this.name)
                document.write('<br>Age is  '+this.age)
                document.write('<br>Salary is  '+this.salary)
            }
        }
        let a1=new Abc()
        a1.disp()
    </script>
</body>
</html>

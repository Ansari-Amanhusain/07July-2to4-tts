<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example : Nested</title>
</head>
<body>
    <p align="center">Example : Nested</p>
    <table border="1" cellspacing="0" cellpadding="5" align="center">
        <tr>
            <td rowspan="2" colspan="2" align="center"><b>CI</b></td>
            <td rowspan="2" align="center"><b>All Genders</b></td>
            <td colspan="2" align="center"><b>By Gender</b></td>
        </tr>
        <tr>
            <td colspan="2">
                <table border="1" cellspacing="0" cellpadding="5">
                    <tr>
                        <td align="center"><b>Males</b></td>
                        <td align="center"><b>Females</b></td>
                    </tr>
                    <tr>
                        <td align="center">9215604</td>
                        <td align="center">4512358</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td><b>Rural</b></td>
            <td>6521458</td>
            <td>4215389</td>
            <td colspan="2">4152348</td>
        </tr>
    </table>
</body>
</html>

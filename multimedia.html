<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMedia</title>
</head>
<body>
    <!--HTML5 supported Multimedia and Sementic elements
        multimedia - audio, video
        sementic tag - header, footer, section, main, nav, article, aside-->
    <audio src="file_example_MP3_700KB.mp3" controls  muted loop></audio>
    <video src="SampleVideo_1280x720_1mb.mp4" height="200"  controls autoplay muted loop></video>

    <header>
        <nav>
            <a href="#">Home</a>
        </nav>
    </header>
    <main>
        <section>1</section>
        <section>2</section>
        <section>3</section>
        <section>4</section>
    </main>
    <footer>
        <h3><center>Footer</center></h3>
    </footer>
</body>
</html>

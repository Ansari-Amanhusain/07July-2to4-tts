<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag -- Properties and Value</title>
</head>
<body>
    <!--Properties Direction - By default Left (left,right,up down)-->
    <!-- behaviour - by default scroll (scroll,slide,alternate)-->
    <!-- height and weight : 200px -->
    <!-- bgcolor - background color-->
    <!-- hspace - horizontal and vspace - vertical -->
    <!-- loop - how many times will show-->
    <!-- scrollamount - speed up and scrolldelay - speed down-->
    <marquee behavior="slide" direction="right" height="100px" weight="200p"
            bgcolor="red" hspace="50" vspace="50" scrollamount="30">
        This is the Marquee Tag
    </marquee>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body bgcolor="pink">
    <form>
        <table height="300px" width="300px" align="center" bgcolor="white"
                cellpadding="10" cellspacing="0" style="margin-top: 10%; border-radius: 10px;">
            <tr>
                <th colspan="2" style="font-size: 20px; padding-bottom: 10px;">Login Form</th>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <table width="100%" cellspacing="0" cellpadding="5">
                        <tr>
                            <td bgcolor="pink" align="center"><b>Login</b></td>
                            <td align="center">Signup</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="email" name="email" placeholder="Email Address" style="width: 95%; padding: 8px;" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="password" name="password" placeholder="Password" style="width: 95%; padding: 8px;" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span style="color: red; font-size: 14px;">Forgot password?</span>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Login" style="background-color: pink;">
                </td>
            </tr>
            <tr>
                <td align="right">Not a member?</td>
                <td style="color: red;">Signup now</td>
            </tr>
        </table>
    </form>
</body>
</html>

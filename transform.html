<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Page</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            margin: 100px;
            border: 1px solid black;
            background-color: tomato;
        }
        .box:hover{
            transform: scale(2);
        }
        .box1{
            height: 300px;
            width: 300px;
            margin: 100px;
            border: 1px solid black;
            background-color: tomato;
        }
        .box1:hover{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
